
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-menu">
        <h1>Admin Menu</h1>
        <button id="close-btn">Close Menu</button>
        <form id="admin-action-form">
            <label for="action">Select Action:</label>
            <select id="action" name="action">
                <option value="kickPlayer">Kick Player</option>
                <option value="banPlayer">Ban Player</option>
                <option value="changeWeather">Change Weather</option>
            </select>
            <input type="submit" value="Execute Action">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
